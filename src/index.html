<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/ico/mp.ico" />
    <title>RsLang</title>

  <body>
    <div class="wrapper">

            <a

              target="_blank"
