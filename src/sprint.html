<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./assets/ico/mp.ico" />
  <title>RsLang</title>
</head>

<body>
  <div class="wrapper">
    <div class="login-popUp">
      <div class="menu"></div>
    </div>
    <header class="main-header">
      <div class="container">
        <div class="logo"><a href="./index.html">наша школа логотип</a></div>
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="./ebook.html">Электронный учебник</a>
            </li>
            <li class="navigation__item">
              <div class="dropdown">
                <span>Мини-игры</span>
                <div class="dropdown-content">
                  <a href="./audio-call.html">Аудио-вызов</a> <a href="./sprint.html">Спринт</a>
                </div>
              </div>
            </li>
            <li class="navigation__item"><a href="./statistic.html">Статистика</a></li>
          </ul>
        </nav>
        <div class="account">
          <img class="account__icon" src="./assets/ico/Profile.svg" alt="Profile-icon" />
          <span class="account__text">Log in / Register</span>
        </div>
      </div>
    </header>
    <main class="main">
      Игры
    </main>
    <footer class="main-footer">
      <div class="container">
        <div class="school">
          <a href="https://rs.school/js/">
            <img class="logo__shool" src="./assets/ico/rs_school.svg" alt="rs school icon" />
          </a>
        </div>
        <div class="date">2022</div>
        <div class="developers">
          <h3>developers</h3>
          <a href="https://github.com/getvion" class="developer" target="_blank">getvion</a>
          <a href="https://github.com/RigelTLT" class="developer" target="_blank">RigelTLT</a>
          <a href="https://github.com/Sergei-Eremin" class="developer" target="_blank">Sergei-Eremin</a>
        </div>
      </div>
    </footer>
  </div>

  <template id="sprint">
    <section class="sprint-game">
      <div class="container">
        <div class="count">
          <div class="timer">60</div>
          Текущий результат <span>0</span>
        </div>
        <div class="game-container">
          <div class="series-response">
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
          </div>
          <div class="words">
            <div class="original">original</div>
            <div class="translate">translate</div>
          </div>
          <div class="control">
            <div class="true">true</div>
            <div class="false">false</div>
          </div>
        </div>
      </div>
    </section>
  </template>
  <template id="selection-menu">
    <section class="selection-menu">
      <div class="container">
        <div class="info">
            <h1 class="gameName">Спринт</h1>
          <div class="information">
            <p>«Спринт» - это тренировка для повторения заученных слов из вашего словаря.</p>
            <ul>
              <li>Используйте мышь, чтобы выбрать.</li>
              <li>Используйте клавиши влево или вправо</li>
            </ul>
          </div>
          <div class="controls">
            <select-pure class="custom-select" id="level">
              <option-pure value="" disabled hidden>Выберите сложность</option-pure>
              <option-pure value="1">1</option-pure>
              <option-pure value="2">2</option-pure>
              <option-pure value="3">3</option-pure>
              <option-pure value="4">4</option-pure>
              <option-pure value="5">5</option-pure>
              <option-pure value="6">6</option-pure>
            </select-pure>
            <button class="btn btn-normal btn-hollow-orange">Начать</button>
          </div>
        </div>
      </div>
    </section>
  </template>
</body>

</html>
